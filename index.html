<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
  <body>
    <h1>Logo</h1>
		<div class="result"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script type='text/javascript'>

		$( document ).ready(function() {
			var pokemonBaseUrl = "http://pokeapi.co/api/v2/";

			firstUrl = pokemonBaseUrl + "pokemon/";
			getPokemonListByUrl(firstUrl, false);

			function getPokemonListByUrl(url, full){
				$.get(url , function( data ) {
					data.results.forEach(function(pokemon){
						showPokemonByUrl(pokemon.url);

					});
					if(full && data.next){
						getPokemonListByUrl(data.next, true);
					}
				});
			}

			function showPokemonByUrl(url){
				$.get(url, function(pokemonData){
					console.log("mostrando pokemon... " + pokemonData.id + ":" + pokemonData.name);
					console.log(pokemonData);
					console.log("---------------------------------");
				})
			}
		});
		</script>
	</body>
</html>
